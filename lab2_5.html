<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>

<body>
    <h1>Фрма регистрации пользователя</h1>
    <form action="#">
        <table>
            <tbody>
                <tr>
                    <td><label for="E-mail">E-mail</label></td>
                    <td><input type="email" name="user_email" id="E-mail" size="25" maxlength="30"
                            placeholder="Введите e-mail" required></td>
                </tr>
                <tr>
                    <td><label for="password">Пароль</label></td>
                    <td><input type="password" name="user_password" id="password" size="25" maxlength="30"
                            placeholder="Введите пароль" required></td>
                </tr>
                <tr>
                    <td>Пол</td>
                    <td><input type="radio" name="user_gender" id="gender1" value="male" checked>
                        <label for="gender1">Мужской</label>
                        <input type="radio" name="user_gender" id="gender2" value="female">
                        <label for="gender2">Женский</label></td>
                </tr>
                <tr>
                    <td>Год рождения</td>
                    <td><select name="select">
                            <option value="data1">1981</option>
                            <option value="data2">1982</option>
                            <option value="data3">1983</option>
                            <option value="data4">1984</option>
                            <option value="data5">1985</option>
                            <option value="data6">1986</option>
                            <option value="data7">1987</option>
                            <option value="data8">1988</option>
                            <option value="data9">1989</option>
                            <option value="data10">1990</option>
                            <option value="data11">1991</option>
                            <option value="data12">1992</option>
                            <option value="data13">1993</option>
                            <option value="data14">1994</option>
                            <option value="data15">1995</option>
                            <option value="data16">1996</option>
                            <option value="data17">1997</option>
                            <option value="data18">1998</option>
                            <option value="data19">1999</option>
                            <option value="data20">2000</option>
                            <option value="data21">2001</option>
                            <option value="data22">2002</option>
                            <option value="data23">2003</option>
                            <option value="data24">2004</option>
                            <option value="data25">2005</option>
                            <option value="data26">2006</option>
                            <option value="data27">2007</option>
                        </select>-й</td>
                </tr>
                <tr>
                    <td>Я знаю</td>
                    <td><label for="Russian"><input id="Russian" type="checkbox" checked disabled>Русский</label><br>
                        <label for="Spanish"><input id="Spanish" type="checkbox">Испанский</label><br>
                        <label for="Deutch"><input id="Deutch" type="checkbox">Немецкий</label><br>
                        <label for="English"><input id="English" type="checkbox">Английский</label><br>
                        <label for="Chinese"><input id="Chinese" type="checkbox">Китайский</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="bio">Обо мне</label></td>
                    <td>
                        <textarea id="bio" name="user_bio" cols="35" rows="8" placeholder="Напишите коротко о себе"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Отправить</button>
                        <button type="reset">Отчичтить</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </form>
</body>

</html>
