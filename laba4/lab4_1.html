<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;
		}
		
		.menu ul {
			list-style-type: none;
			margin: 0px;
			padding-left: 10px;
			padding-right: 10px;
			padding-top: 5px;
			padding-bottom: 5px;
    	
			
		}
		
		.menu li {
			padding-left: 0px;
			padding-right: 0px;
			padding-top: 5px;
		    padding-bottom: 5px;
		}
		
		.menu li a {

			display: block;
			padding: 10px;
			text-transform: uppercase;
			text-decoration: none;
			color: lightblue;
			background-color: white;
		}
		
		.menu li a:hover {
			color: #369;
			background-color: blanchedalmond;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a></li>
			<li><a href="#">Музыка</a></li>
			<li><a href="#">Софт</a></li>
			<li><a href="#">Игры</a></li>
		</ul>
	</nav>
</body>
</html>
