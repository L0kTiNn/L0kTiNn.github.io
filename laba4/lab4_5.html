<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html {
            background: #f0f0f0;
        }

        .menu {
            width: 200px;
            background: #fff;
        }

        .menu ul {
            list-style-type: none;
            margin-bottom: 10px;
            padding-left: 30px;
            position: relative;
        }

        .menu li::before {
            content: '\f196';
            font-family: FontAwesome;
            width: 16px;
            height: 16px;
            position: absolute;
            left: 10px;
            
        }

        .menu li li {
            margin-left: -10px;
            position: relative;
            display: none;
            top:0;
        }

        .menu li li::before, .menu li li:hover::before {
            content: '\f192';
            font-family: FontAwesome;
            width: 16px;
            height: 16px;
            position: absolute;
            left: -20px;
        }

        .menu li a {
            display: block;
            color: #369;
        }
/*
        .menu li a:hover {
        }
*/
        .menu li:hover li {
            display:block;
        }


        .menu li:hover::before{
            content: '\f147';
            font-family: FontAwesome;
            width: 16px;
            height: 16px;
            position: absolute;
            left: 10px;
        }

    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
